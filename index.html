<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/jpg" href="GambleMore.png">
  <title>Gambling</title>

  <style>
    :root {
      --black: #0b0b0b;
      --red: #b30000;
      --green: #0f7a2a;
      --gold: #d4af37;
      --gold-light: #f4e5a6;
      --text: #f2f2f2;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--black);
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      color: var(--text);
    }

    h1 {
      font-size: 38px;
      margin: 0;
      background: linear-gradient(90deg, var(--gold-light), var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 18px rgba(212, 175, 55, 0.4);
      letter-spacing: 1.5px;
    }

    .controls {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 26px;
      font-size: 18px;
      font-weight: 600;
      border: 2px solid var(--gold);
      border-radius: 14px;
      cursor: pointer;
      color: var(--gold-light);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      transition: 0.25s ease;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.22);
    }

    .btn:hover {
      color: var(--black);
      background: var(--gold);
      transform: translateY(-3px);
      box-shadow: 0 0 18px rgba(212, 175, 55, 0.55);
    }

    /* Roulette-style buttons */
    .green-btn { border-color: var(--green); color: white; }
    .green-btn:hover { background: var(--green); }

    .red-btn { border-color: var(--red); color: white; }
    .red-btn:hover { background: var(--red); }

    iframe {
      width: 95%;
      height: 80vh;
      border: 3px solid var(--gold);
      border-radius: 16px;
      background: #111;
      box-shadow:
        0 0 18px rgba(212, 175, 55, 0.4),
        0 0 35px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>
  <h1>Gambling</h1>

  <div class="controls">
    <button class="btn gold-btn" onclick="toggleFullscreen()">Fullscreen</button>
    <button class="btn green-btn" onclick="loadGame('Poker.html')">Texas Hold'em Poker</button>
    <button class="btn red-btn" onclick="loadGame('Blackjack.html')">Blackjack</button>
    <button class="btn gold-btn" onclick="loadGame('Slots.html')">Slots</button>
    <button class="btn green-btn" onclick="loadGame('Roulette.html')">Roulette</button>
  </div>

  <iframe id="gameFrame" src=""></iframe>

  <script>
    function loadGame(file) {
      document.getElementById("gameFrame").src = file;
    }

    function toggleFullscreen() {
      const frame = document.getElementById("gameFrame");
      if (!document.fullscreenElement) {
        frame.requestFullscreen().catch(err => console.log(err));
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
